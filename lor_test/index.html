<!DOCTYPE html>

<head>
<title>Natum Perdere Graph Visualisation 2.0 (en/2000 decks)</title>

<div id="container">
  <style>
  #sigma-container {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    position: absolute;
  }
  </style>
  <div id="sigma-container"></div>
</div>
<script src="js/sigma.min.js"></script>
<script src="js/gexf-parser.js"></script>
<script src="js/sigma.parsers.json.js"></script>
<script>
  sigma.parsers.json(
    'arctic.json',
    { // Here is the ID of the DOM element that
      // will contain the graph:
      container: 'sigma-container'
    },
    function(s) {
      // This function will be executed when the
      // graph is displayed, with "s" the related
      // sigma instance.
    }
  );
</script>
